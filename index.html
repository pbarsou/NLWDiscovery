<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    permite que o documento se adapte a outras telas -->
  <title>Happy</title>
  <link rel="icon" href="public/images/logo-icon.png">
  <!-- 
    rel significa relacionamento -->
  <link rel="stylesheet" href="public/css/main.css">
  <link rel="stylesheet" href="public/css/animations.css">
  <link rel="stylesheet" href="public/css/page-landing.css">
  <!-- 
    aqui fizemos a integração do css -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
</head>


<body>

  <div id="page-landing"> 
    <!-- 
      caixa 'page-landing' que vai conter todo o conteúdo da nossa página -->
    <div id="container"> 
      <!-- 
        caixa 'container' -->
      <header>
        <img class=animate-up id="logo" src="public/images/logo.svg" alt="Logomarca de Happy">
        <!-- 
          alt é um atributo de alternativa da imagem, caso a imagem não seja carregada, ele aparecerá -->
        <div class="location animate-up">
          <!-- 
            aqui temos a classe 'location' e a classe 'animate-up' -->
          <strong>Rio do Sul</strong> 
          <!-- 
            deixa a fonte mais forte -->
          <p>Santa Catarina</p>
        </div>
      </header>

      <main>
        <h1 class=animate-up>Leve felicidade para o mundo</h1>
        <section class="visit"> 
        <!-- 
          cria uma sessão para colocar elementos numa mesma linha / essa sessão contém um texto e um 
          botão -->
          <p class=animate-up >Visite um orfanato e mude o dia de muitas crianças.</p>
          <a href="orphanages.html" title="Visite orfanatos" class=animate-up>
            <img src="public/images/arrow.svg" alt="Ir para o mapa">
          </a>
        </section>
      </main>
    </div>
  </div>

</body>

</html>
